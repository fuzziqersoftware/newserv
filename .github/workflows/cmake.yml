name: CMake

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        with_resource_file: ["true", "false"]

    steps:
      - uses: actions/checkout@v4

      - name: Install libraries (Linux)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: sudo apt-get install -y libevent-dev

      - name: Install libraries (macOS)
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          brew install libevent

          cat << EOF > nproc
          #!/bin/sh
          sysctl -n hw.logicalcpu
          EOF
          chmod a+x nproc
          sudo cp nproc /usr/local/bin/nproc
          rm -f nproc

      - name: Install phosg
        run: |
          git clone https://github.com/fuzziqersoftware/phosg.git
          cd phosg
          cmake .
          make -j $(nproc)
          sudo make install

      - name: Install resource_file
        if: ${{ matrix.with_resource_file == 'true' }}
        run: |
          git clone https://github.com/fuzziqersoftware/resource_dasm.git
          cd resource_dasm
          cmake .
          make -j $(nproc)
          sudo make install

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} -j $(nproc)

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{env.BUILD_TYPE}} --output-on-failure
